<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHub ~ Fake-AmiAmi</title>
    <link rel="stylesheet" href="/css/ShopHub.css">
</head>
    <div class="header__container">
        <img class="site-logo" src="/img/resource/site_logo.png">
        <div>
            <div class="search-area">
                <form action="" autocomplete="off" style="display: flex">
                    <input class="search-box" type="text" id="js-search-input" name="Search Box" placeholder="Search...">
                    <select class="filter">
                        <option value="all">All</option>
                        <option value="eosd">Embodiment of Scarlet Devil</option>
                        <option value="pcb">Perfect Cherry Blossom</option>
                        <option value="in">Imperishable Night</option>
                        <option value="pofv">Phantasmagoria of Flower View</option>
                        <option value="mof">Mountain of Faith</option>
                        <option value="aocf">Antinomy of Common Flower</option>
                    </select>
                    <input class="search-button" type="submit" value="Search">
                </form>
            </div>
            <div class="cart-box"></div>
        </div>
        <div class="config"></div>
    </div>

    <div class="body__container">
        <div class="background__container">
            <img class="background" src="/img/resource/Left_vertical_banner.png">
            <img class="background" src="/img/resource/Right_vertical_banner.png">
        </div>
    </div>
